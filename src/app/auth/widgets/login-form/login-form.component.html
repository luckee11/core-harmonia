<div class="login-wrapper">
	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
		<h1>Вход</h1>

		<input type="email" formControlName="login" placeholder="Email" class="input-field mb-2" />
		<input type="password" formControlName="password" placeholder="Пароль" class="input-field mb-2" />

		<div class="flex w-full justify-content-end mb-2">
			<p class="forgot-pass">Забыл пароль?</p>
		</div>

		<button class="btn btn-primary mb-3" type="submit">Войти</button>

		<div class="flex justify-content-center">
			<p>Нет аккаунта?&nbsp;</p>
			<a class="sign-up cursor-pointer">Зарегистрироваться</a>
		</div>
	</form>
</div>
