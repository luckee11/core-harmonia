<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Яркое свечение -->
    <filter id="glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>

        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Кривые -->
    <path id="path1" d="M200,0 C100,150 150,200 180,400" fill="none"/>
    <path id="path2" d="M150,0 C100,150 170,190 210,400" fill="none"/>
    <path id="path3" d="M160,0 C80,110 170,100 140,400" fill="none"/>
    <path id="path4" d="M100,0 C100,0 130,10 100,400" fill="none"/>
    <path id="path5" d="M100,0 C120,100 110,60 150,400" fill="none"/>
  </defs>

  <!-- Линии -->
  <path d="M200,0 C100,150 150,200 180,400" stroke="#66ccff" stroke-width="0.6" fill="none"/>
  <path d="M150,0 C100,150 170,190 210,400" stroke="#66ccff" stroke-width="0.6" fill="none"/>
  <path d="M160,0 C80,110 170,100 140,400" stroke="#66ccff" stroke-width="0.6" fill="none"/>
  <path d="M100,0 C100,0 130,10 100,400" stroke="#66ccff" stroke-width="0.6" fill="none"/>
  <path d="M100,0 C120,100 110,60 150,400" stroke="#66ccff" stroke-width="0.6" fill="none"/>

  <!-- Анимированные точки: вперёд -->
  <circle r="2" fill="#66ccff" filter="url(#glow)">
    <animateMotion repeatCount="indefinite" dur="3s">
      <mpath href="#path1"/>
    </animateMotion>
  </circle>
  <circle r="2" fill="#66ccff" filter="url(#glow)">
    <animateMotion repeatCount="indefinite" dur="3s" begin="0.4s">
      <mpath href="#path2"/>
    </animateMotion>
  </circle>
  <circle r="2" fill="#66ccff" filter="url(#glow)">
    <animateMotion repeatCount="indefinite" dur="3s" begin="0.8s">
      <mpath href="#path3"/>
    </animateMotion>
  </circle>
  <circle r="2" fill="#66ccff" filter="url(#glow)">
    <animateMotion repeatCount="indefinite" dur="3s" begin="1.2s">
      <mpath href="#path4"/>
    </animateMotion>
  </circle>
  <circle r="2" fill="#66ccff" filter="url(#glow)">
    <animateMotion repeatCount="indefinite" dur="3s" begin="1.6s">
      <mpath href="#path5"/>
    </animateMotion>
  </circle>

  <!-- Анимированные точки: назад -->
  <circle r="2" fill="#66ccff" filter="url(#glow)">
    <animateMotion repeatCount="indefinite" dur="3s" begin="1.5s" keyPoints="1;0" keyTimes="0;1">
      <mpath href="#path1"/>
    </animateMotion>
  </circle>
  <circle r="2" fill="#66ccff" filter="url(#glow)">
    <animateMotion repeatCount="indefinite" dur="3s" begin="1.9s" keyPoints="1;0" keyTimes="0;1">
      <mpath href="#path2"/>
    </animateMotion>
  </circle>
  <circle r="2" fill="#66ccff" filter="url(#glow)">
    <animateMotion repeatCount="indefinite" dur="3s" begin="2.3s" keyPoints="1;0" keyTimes="0;1">
      <mpath href="#path3"/>
    </animateMotion>
  </circle>
  <circle r="2" fill="#66ccff" filter="url(#glow)">
    <animateMotion repeatCount="indefinite" dur="3s" begin="2.7s" keyPoints="1;0" keyTimes="0;1">
      <mpath href="#path4"/>
    </animateMotion>
  </circle>
  <circle r="2" fill="#66ccff" filter="url(#glow)">
    <animateMotion repeatCount="indefinite" dur="3s" begin="2.9s" keyPoints="1;0" keyTimes="0;1">
      <mpath href="#path5"/>
    </animateMotion>
  </circle>
</svg>
